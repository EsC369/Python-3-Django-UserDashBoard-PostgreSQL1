<!DOCTYPE html>
<!-- NAVBAR Partial/template block -->
{% extends "UserDB_app/navbar.html" %}
{% block body_blockNavbar %}
<!-- END NAVBAR at bottom -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> 
        {% load static %}
    <link rel='stylesheet' href="{% static '/UserDB_app/css/style.css' %}" charset="utf-8">
</head>

<body>
    <div id="wrapper">
        <div class="jumbotron">
        <div class="container" align="center">
            {% if messages %} {% for message in messages %}
            <div {% if message.tags %} class='{{ message.tags }}' {% endif %}>
                <p style="color:red;">{{ message }}</p>
            </div>
            {% endfor %} 
            {% endif %}
            <h3>Please Login Below!</h3>
            <div class="container">
                <div class="logbox inline">
                    <center>
                    <form action='/login' method='POST'>
                        {% csrf_token %}
                        <h2>Login:</h2>
                        <label for="logemail">Email:<input type="text" name="logemail" id="logemail" placeholder="Email"></label>
                        <label for="logpassword">Password:<input type="password" name="logpassword" id="logpassword" placeholder="Password"></label>
                        <center><input type="submit" class="btn btn-md btn-success" value="Login"></center>
                        <br>
                    </form>
                </center>
                </div>
                <p><a href="regpage">Don't have an account? Register here..</a></p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
{% endblock %}
